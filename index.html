            function GoalComponent(props) {
                return (
                    <div className="big-idea" >
                <h1>Project Goals</h1>
                <p>The team will be looking at the relationship between political participation and political resistance in the United States from 2000-2021 by state.</p> 
                <p>To measure political participation, the team will use voter turnout statistics by state from collected by the Election Project. The election project website derives all its data from individual state websites.</p>
                <p>This project will distinguish between violent and nonviolent political resistance. To measure nonviolent political resistance, this group will use protest frequency and size from Count Love, a group from MIT that began tracking protests amidst the 2017 Women's March. To study violent political resistance, this project will use Profiles of Individual Radicalization in the US (PIRUS) from University of Maryland National Consortium for the Study of Terrorism and Responses to Terrorism (START).</p>

                <li><a href="https://www.electproject.org/home">Election Project</a></li>

                <li><a href="https://www.start.umd.edu/data-tools/profiles-individual-radicalization-united-states-pirus">PIRUS</a></li>

                </div>);

            function CleaningComponent(props) {
                return (
                    <div className="big-idea" id="small-idea">

                        <div>
                        <li> Years 2000-2010 are in a uniform format, but missing state abbreviation.</li>
                        <li>Years 2016-2020 have notes at the end of each csv that must be deleted.</li></div>
                        </div>
                )
            }
            function RadicalizedComponent(props) {
                return (
